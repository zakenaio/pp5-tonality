{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid" id="contact">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="product-details-container mb-5 mt-md-5">
                <p class="lead font-weight-bold">Social Media</p>
                <h2>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-instagram"></i>
                </h2>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-details-container mb-5 mt-md-5">
                <p class="lead font-weight-bold">Contact form</p>

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control border border-q rounded-1" id="name" name="name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control border border-q rounded-1" id="email" name="email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control border border-q rounded-1" id="message" name="message" rows="5"
                            required></textarea>
                    </div>
                    <div class="text-right">
                    <button type="submit" class="btn btn-outline-primary border-q">Send</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
