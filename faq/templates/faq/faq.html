{% load static %}

{% block content %}
<hr class="w-50 mb-1 border-q">
<div class="container-fluid" id="faq">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="product-details-container mb-5 mt-md-5">
                <p class="lead font-weight-bold">FAQ</p>
                <div>
                    {% for faq in faqs %}
                    <div class="p-3 mb-3">
                        <h3>{{ faq.question }}</h3>
                        <p>{{ faq.answer|safe }}</p>
                    </div>
                    {% endfor %}
                </div>                
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <div class="image-container my-5">
                <img class="card-img-top img-fluid shadow-img"
                    src="https://ecombutik1.s3.amazonaws.com/media/pngtree-sound-waves-vector-illustration-png-image_1686908.jpg" alt="Sound waves">
            </div>
        </div>
    </div>
</div>

{% endblock %}
